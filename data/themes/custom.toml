# Essentially Minimal theme but with constant home section bg color.
name = "custom"

[dark]
  # Background
  background =  "#1E1E1E"
  home_section_odd = "#1E1E1E"
  home_section_even = "#1E1E1E"

  # Header Background
  header = "#1E1E1E"
  # Footer Background
  footer = "#1E1E1E"
  
  # Offset (light grey of filter & cards)
  primary = "#504E4E"
  
  # Menu (mobile)
  menu_primary = "#1E1E1E"
  menu_text = "#FFFFFF"
  menu_text_active = "#e07234"
  menu_title = "#FFFFFF"
  
  # Cards
  card_text = "#FFFFFF"

  # Misc
  link = "#FFFFFF"
  link_hover = "#E07234"


